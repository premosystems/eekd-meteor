<template name="ConnectionIndex">
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="page-header">
                    <h1>
                        Connections <small></small>
                    </h1>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Panel title
                        </h3>
                    </div>
                    <div class="panel-body">
                         {{> DataTable ConnectionDataTable }} <!---->
                    </div>
                    <div class="panel-footer">
                        Panel footer
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="imgTemplate">
    <img src="{{src}}" title="{{label}}"
         style="max-width: 80px; max-height: 80px;" class="img-circle" />
</template>
